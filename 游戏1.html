<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>游戏1</title>
</head>
<body>
	<script>
		for (var i = 0; i < 100; i++) {
			if(i%3==0){document.write('PA' + '<br>')}
			else if(//parseint函数对数值取整，忽略小数部分
				i%10==3||i%10==6||i%10==9||parseInt(i/10)==3||parseInt(i/10)==6||parseInt(i/10)==9
				){document.write('PA' + '<br>')}
			else{document.write(i + '<br>')}
		}
	</script>
</body>
</html>
