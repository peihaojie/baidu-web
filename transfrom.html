<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style type="text/css" media="screen">
	    .container{
	   		perspective:1000;
	   		transform-style:preserve-3d;
	   }
	    .container,.front,.back{width:380px;height:270px;}
	    .flip{position:relative;transition:0.6s;transform-style:preserve-3d;}
	    .front,.back{position:absolute;top: 0px;left: 0px;backface-visibility:hidden;background:pink;}
	    .front{z-index:2;}
	    .back{transform:rotateY(-180deg);background:red;}
	    .container:hover .flip{transform:rotateY(180deg);}
	</style>
</head>
<body>
	<div class="container">
	    <div class="flip">
	        <div class="front">
	            <p>123123</p>
	        </div>
	        <div class="back">
	            <p>sadfdsfdsfa</p>
	        </div>
	    </div>
	</div>
</body>
</html>
