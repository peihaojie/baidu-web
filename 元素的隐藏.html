<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
    <style>
        select {display: none;}
        .look{display: block;}
    </style>
</head>
<body>            
    <label>
        <input id="school" name="status" type="radio">
        School
    </label>
    <label>
        <input id="company" name="status" type="radio">
        Company
    </label>

    <select id="school-select">        
        <option>北京邮电大学</option>
        <option>黑龙江大学</option>
        <option>华中科技大学</option>
    </select>

    <select id="company-select">        
        <option>百度</option>
        <option>爱奇艺</option>        
    </select>

    <script type="text/javascript">
        document.getElementById('school').addEventListener('click',function(){
            var company = document.getElementById('company-select')
            company.setAttribute('class','')
            var school  = document.getElementById('school-select')
            school.setAttribute('class','look')
        })
        document.getElementById('company').addEventListener('click',function(){
            var school = document.getElementById('school-select')
            school.setAttribute('class','')
            var company  = document.getElementById('company-select')
            company.setAttribute('class','look')
        })
    </script>
</body>
</html>
